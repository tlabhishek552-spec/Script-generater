<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Script Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <h1 class="display-4">Movie Script Manager</h1>
            <p class="lead">Create, manage, and export your movie scripts with ease</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <!-- Script Creation Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Create New Script</h3>
                    </div>
                    <div class="card-body">
                        <form id="scriptForm">
                            <div class="mb-3">
                                <label for="movieName" class="form-label">Movie Name</label>
                                <input type="text" class="form-control" id="movieName" required>
                            </div>
                            <div class="mb-3">
                                <label for="scenario" class="form-label">Scenario / First Scene Description</label>
                                <textarea class="form-control" id="scenario" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="characterCount" class="form-label">Number of Characters</label>
                                <input type="number" class="form-control" id="characterCount" min="1" max="20" value="1" required>
                            </div>
                            <button type="button" class="btn btn-primary" id="generateCharacterFields">Generate Character Fields</button>
                            
                            <div id="characterFields" class="character-section"></div>
                            
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Save Script</button>
                                <button type="button" class="btn btn-secondary" id="resetForm">Reset Form</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Character Dialogue Section -->
                <div class="card mt-4">
                    <div class="card-header bg-info text-white">
                        <h3>Add Dialogue</h3>
                    </div>
                    <div class="card-body">
                        <div id="characterButtons" class="mb-3"></div>
                        <div id="dialogueSection"></div>
                    </div>
                </div>
            </div>

            <!-- Script Preview & Management -->
            <div class="col-md-6">
                <!-- Script Preview -->
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h3>Script Preview</h3>
                    </div>
                    <div class="card-body">
                        <div id="scriptPreview" class="script-preview">
                            <p class="text-muted">Your script preview will appear here...</p>
                        </div>
                        <div class="mt-3 text-center">
                            <button type="button" class="btn btn-primary" id="downloadPDF" disabled>Download as PDF</button>
                        </div>
                    </div>
                </div>

                <!-- Saved Scripts -->
                <div class="card mt-4">
                    <div class="card-header bg-success text-white">
                        <h3>Saved Scripts</h3>
                    </div>
                    <div class="card-body">
                        <div id="savedScriptsList">
                            <p class="text-muted">No saved scripts yet. Create your first script!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
